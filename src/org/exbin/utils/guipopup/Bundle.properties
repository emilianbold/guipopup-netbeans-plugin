OpenIDE-Module-Long-Description=\
    <p>Registers popup menu and inspect function for all regular components in IDE.\n\n\
    Registers basic popup menu and inspect function in IDE itself for regular components like text fields, lists and tables to perform basic clipboard operations like cut/copy/paste/delete and select all.\n\
    <ul>\n<li>Use right click or Shift-F10 to show typical popup menu on various input boxes</li>\n<li>Use Alt + Shift + Ctrl/Mac + F12 to show component inspector dialog</li>\n</ul></p>\n\n<h1>Preview</h1>\n<img src="https://www.exbin.org/images/guipopup-netbeans-preview-0.1.0.png" alt="guipopup-netbeans-preview"/>
